<!DOCTYPE html>
<html>
    <head>
        <style>
@keyframes example{
0% {background-color: red;}
25% {background-color:rgb(251, 255);
 50% {background-color: rgb(30,0);}
 100% {background-color: rgb(13,225);}
}

div{
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 6s;
}
        </style>
    </head>
<body>
    <div><H1></div>
</body>
</html>
