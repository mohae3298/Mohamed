<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with the help of Arguments</p>
        <p id="demo"></p>

        <script>
            //for(Initialize; condition; inrement/decrement)
            function Findmax(){
                var max=0;
                for(i=0; i<arguments.length  ; i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
                return max;
        }
            document.getElementById("demo").innerHTML=Findmax(8,4,2,6,9,7,5,1);
        </script>
    </body>
</html>
