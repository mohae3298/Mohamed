<!DOCTYPE html>
<html>
    <body>
        <p>Variable can access variables 
            defined in the function</p>
            <button type="button"
          onclick="my function()" >CLICK</button>
          <p id="demo"></p>
          <p id="demo 1"></p>
          <script>
            var b=8;
          function my function(){
            var a =9,
            document.getElementById("demo").innerHTML
            =b*a
        
          }
          document.getElementById("demo1").innerHTML=a;
          document.getElementById("demo1").innerHTML=b;
          </script>
    </body>
</html>
