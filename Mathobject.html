<html>
    <head>
        <title>Javascript math object methods</title>
    </head>
        <body>
            <script type="text/Javascript">
                var value = math.acos (-1);
                document.write("Test value:"+value+"<br>")

                var value = math.asin (1);
                document.write("Test value:"+value+"<br>")

                var value = math.atan (.5);
                document.write("Test value:"+value+"<br>")

            </script>
        </body>
</html>
