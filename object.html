<!DOCTYPE html>
<html>
    <body>
        <h2>JS object</h2>
        <p>There are two different ways to access an object property</p>
        <p>you can use.property or ["property"]</p>
        <p id="result"></p>
        <script>
            var man={
                firstName:"Mohamed",age:15,
            };
            //display the data
            document.getElementById("result").innerHTML=man.firstName+"  is  "+
            man.age + "Years old.";
        </script>
    </body>
</html>
