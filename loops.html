<!DOCTYPE html>
<html>
    <body>
        <h2>Loops</h2>
        <p id="demo"></p>

        <script>
            var fruits = ["apple","Mango","Grapes"
            "Watermelon","Jackfruit", "Banana"]

            for(i=0; i<fruits.length; i++)
           {
            var text= fruits[i] +"<br>"
            document.write(text)
           }

        </script>
    </body>
</html>
