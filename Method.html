<!DOCTYPE html>
<html>
    <body>
        <h2>Methods in array</h2>
        <p>The joint() Methods joins array elements in a string and
            the pop() Methods removes the last element of an array
        </p>
        <p id="demo"></p>
        <p id="firstpop"></p>
        <p id="Secondpop"></p>
        <script>
            var fruits =["Banana", "Orange","Apple", "Mango"];
            document.getElementById("demo").innerHTML=fruits.join("@");
            document.getElementById("demo").innerHTML=fruits.pop();
            document.getElementById("demo").innerHTML=fruits;
        </script>
        </body>
</html>
