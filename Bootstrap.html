<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Typography Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-primary">Heading Example</h1>
    <p class="lead">This is a lead paragraph with larger font size.</p>
    <p class="text-muted">This text is muted.</p>
    <p class="text-center font-italic">This text is centered and italicized.</p>
    <blockquote class="blockquote">
      <p class="mb-0">This is a blockquote.</p>
      <footer class="blockquote-footer">Someone famous <cite title="Source Title">Source Title</cite></footer>
    </blockquote>
  </div>
</body>
</html>
